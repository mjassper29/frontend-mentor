<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="left">
      <div class="result">Your Result</div>
      <div class="score"><strong id="score">76</strong> of 100</div>
      <div class="result-2">Great</div>
      <div class="comments">
        You scored higher than 65% of the people who have taken these tests.
      </div>
    </div>
    <div id="right">
      <div class="summary">Summary</div>
      <div class="reaction">
        Reaction
        <span>80 / 100</span>
      </div>
      <div class="memory">
        Memory
        <span>92 / 100</span>
      </div>
      <div class="verbal">
        Verbal
        <span>61 / 100</span>
      </div>
      <div class="visual">
        Visual
        <span>72 / 100</span>
      </div>
      <div class="continue">Continue</div>
    </div>
  </body>
</html>
